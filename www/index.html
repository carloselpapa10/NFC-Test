<!DOCTYPE html>
<html ng-app="app" ng-csp>
    <head>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
	
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">-->
        
		<link rel="stylesheet" type="text/css" href="css/index.css">
		
		<script src="lib/angular/angular.js"></script>
		<script src="lib/onsen/js/onsenui.js"></script>
		
		<script type="text/javascript" src="js/function.js"></script>
		<script type="text/javascript" src="js/nfc.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		
		<!-- CSS dependencies -->
		<link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
		<link rel="stylesheet" href="lib/onsen/css/onsen-css-components-sunshine-theme.css" />
		<!-- <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" /> -->
		<!-- CSP support mode (required for Windows Universal apps) -->
		<link rel="stylesheet" href="lib/angular/angular-csp.css" />
		
        <title>Hello World</title>
    </head>
    <body ng-controller="AppController">
		
		<ons-navigator var="myNavigator" id="index.html">
			<ons-page>
				<ons-toolbar>
					<div class="center"><b>Univaq</b></div>
				</ons-toolbar>
				
				<div class="app" id="appi" style="background:url({{image}}) no-repeat center top; 
									position:absolute;left:50%;top:50%;height:50px;width:225px;text-align:center;padding:180px 0px 0px 0px;margin:-115px 0px 0px -112px;">
					<h3>Card Reader</h3>
					<div id="deviceready" class="blink">
						<!--<p class="event listening">Connecting to Device</p>-->
						<p class="event received">Device is Ready</p>	
						<div id="userData">{{userData}}</div>
					</div>	
				</div>
			</ons-page>
		</ons-navigator>
		
        
    </body>
</html>
